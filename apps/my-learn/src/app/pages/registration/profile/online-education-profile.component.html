<div class="education-container">
  <h2 class="headline">quick options</h2>

  <div class="education-profile">
    <div class="education-profile-header">
      <img
        src="../assets/images/avatar-g.jpg"
        class="img-profile"
        alt="avatar"
      />
      <h4 class="profile-user">shaik anas</h4>
      <p class="profile-role">student</p>
      <a routerLink="profile" class="buton buton-fluid my-1">View Profile</a>
    </div>

    <div class="education-profile-body">

     <div class="profile-card">
        <div class="profile-info">
            <span class="profile-info-icon"
              ><i class="fa-solid fa-bookmark"></i
            ></span>
            <div class="profile-info-short mx-1">
              <h2 class="profile-info-title">4</h2>
              <p class="profile-info-text">saved playlist</p>
            </div>            
        </div>
        <a routerLink="profile" class="buton buton-fluid">View playlist</a>
     </div>

     <div class="profile-card">
        <div class="profile-info">
            <span class="profile-info-icon"
              ><i class="fa-solid fa-heart"></i
            ></span>
            <div class="profile-info-short mx-1">
              <h2 class="profile-info-title">33</h2>
              <p class="profile-info-text">videos liked</p>
            </div>            
        </div>
        <a routerLink="profile" class="buton buton-fluid">View Liked</a>
     </div>

     <div class="profile-card">
        <div class="profile-info">
            <span class="profile-info-icon"
              ><i class="fa-solid fa-comment"></i
            ></span>
            <div class="profile-info-short mx-1">
              <h2 class="profile-info-title">12</h2>
              <p class="profile-info-text">videos comments</p>
            </div>            
        </div>
        <a routerLink="profile" class="buton buton-fluid">View comments</a>
     </div>
    </div>
  </div>
</div>
