<div class="container" [ngClass]="{'bg-dark':isDark, 'hide' : hiddenMenu}">
    <online-education-menu (dataFormMenu)="GetDataFromMenu($event)" [data]="hiddenMenu"></online-education-menu>
<main>
    <online-education-header (dataFormHeader)="GetDataFromHeader($event)"
    [data]="hiddenMenu" [colorData]="isDark"></online-education-header>
    <online-education-footer></online-education-footer>
</main>
</div>
